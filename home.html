{% include JB/setup %}

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
    <br/>
    <span>{{ post.author }}</span> &raquo;
    <span>{{ post.date | date_to_string }}</span>
    <br/>
    {{ post.description }}
  </li>
  {% endfor %}
</ul>
